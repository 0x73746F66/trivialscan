        evaluation_value: "[light_coral]FAIL![/light_coral]"
        display_as: Compromised
        score: -500
      - value: False
        evaluation_value: "[dark_sea_green2]PASS![/dark_sea_green2]"
        display_as: Not Known Compromised
        score: 100
      - value: None
